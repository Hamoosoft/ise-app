
name: CI Pipeline

# github token Berichtigung
permissions:
  contents: read      # Code lesen
  packages: write     # in GHCR (GitHub Container Registry) pushen

# Verhindert parallele Doppel-Läufe pro Branch/PR (spart Minuten & Kosten)
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [ "main" ]   # CI auf main
    tags:     [ "v*" ]     # zusätzlich: bei Git-Tags wie v1.0.0 (Release)
  pull_request:            # CI auch auf PRs (ohne Push in Registry)

jobs:
  build:
    runs-on: ubuntu-latest

    # Für konsistente Image-Namen
    env:
      IMAGE_NAME: ghcr.io/${{ github.repository }}/ise-app

    steps:
      # 1) Code auschecken
      - name: Check out code
        uses: actions/checkout@v4

      # 2) Java 17 bereitstellen
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      # 3) Maven-Cache (schnellere Builds)
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-maven-

      # 4) Build & Tests
      - name: Build and test with Maven
        run: mvn -B -ntp clean verify

      # 5) Testreports immer hochladen (auch bei Fehlern)
      - name: Upload surefire reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: surefire-reports
          path: |
            **/target/surefire-reports/**
            **/target/failsafe-reports/**
          if-no-files-found: ignore

      # 6) Optional: das gebaute JAR als Artefakt sichern
      - name: Upload application JAR
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ise-app-jar
          path: |
            **/target/*.jar
          if-no-files-found: warn

      # --------------------------------------------------------
      # 7) Docker: Login bei GHCR (nur auf main & Tags, nicht bei PRs)
      #    nutzt das eingebaute GITHUB_TOKEN mit obigen permissions.
      # --------------------------------------------------------
      - name: Log in to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 8) Docker-Metadaten: sinnvolle Tags/Labels generieren
      #    - sha: kürzere Commit-ID
      #    - latest: nur auf main
      #    - tag: wenn ein Git-Tag (z. B. v1.0.0) gebaut wird
      - name: Docker metadata
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=sha,format=short
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=ref,event=tag   # mappe Git-Tags (z. B. v1.0.0) 1:1 auf das Image

      # 9) Docker-Image bauen & (auf main/tags) pushen
      #    auf PRs nur bauen (kein Push).
      - name: Build and (conditionally) push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      # 10) Zur Kontrolle: veröffentlichte Tags zeigen (nur wenn gepusht)
      - name: Show published image tags
        if: github.event_name != 'pull_request'
        run: |
          echo "Published tags: ${{ steps.meta.outputs.tags }}"
      
